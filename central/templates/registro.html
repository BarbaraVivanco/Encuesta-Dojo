<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCUESTA DOJO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    
    <!--FORMULARIO DE REGISTRO-->
    <center>
    <div class="main">
    <h1>Dojo Survey</h1><br>
        <div class="row">
            <form method="post" action="/process">
                <input type="hidden" name="which_form" value="registro">
                <div class="col-xs-5">
                    <label for="name">Your Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name"> 
                </div><br>
                <div class="col-xs-5">
                    <label for="location">Dojo Location</label><br>
                    <select id="location" name="location">
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="San Diego">San Diego</option>
                        <option value="El Paso">El Paso</option>
                        </select>
                </div><br>
                <div class="col-xs-5">
                    <label for="location">Favorite Language</label><br>
                    <select id="language" name="language">
                        <option value="Python">Python</option>
                        <option value="c++">C++</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        </select>
                </div><br>
                <div class="col-xs-5">
                    <p>Comments:</p>
                    <textarea name="comments" rows="10" cols="30" placeholder="Enter your comments here!"></textarea>
                    <br><br>
                    <input type="submit"class="btn btn-warning" value="Submit">
                </div>
            </form>
        </div>
    </center>
    </div>

</body>
</html>
